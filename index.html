<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>MakeNowJust-Sandbox/20211018-unref</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  </head>
  <body>
    <header class="hero is-medium is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns has-vcentered">
            <div class="column is-half">
              <h1 class="title">MakeNowJust-Sandbox/20211018-unref</h1>
              <h2 class="subtitle">Resolve back-references in RegExp.</p>
              <div class="mt-4 buttons">
                <a class="button is-link" href="https://github.com/MakeNowJust-Sandbox/20211018-unref"><span class="icon is-small"><i class="fab fa-github"></i></span><span>GitHub</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter">
            <h1>Input</h1>
          </div>
          <div class="column is-three-quarter">
            <div class="field has-addons">
              <p class="control has-icons-left has-icons-right is-expanded">
                <input class="input is-family-code" id="input" type="text" value="&lt;script href=(&quot;|&#39;).*\1&gt;&lt;\/script&gt;">
                <span class="icon is-small is-left is-family-code">/</span>
                <span class="icon is-small is-right is-family-code">/</span>
              </p>
              <p class="control">
                <button class="button" id="unref">unref</button>
              </p>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-one-quarter">
            <h1>Result</h1>
          </div>
          <div class="column is-three-quarter">
            <pre id="result"></pre>
          </div>
        </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
